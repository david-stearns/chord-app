<!DOCTYPE html>
<html>
<head>
        <title>Scale Chords</title>
        <link type="text/css" rel="stylesheet" href="invert-black.css" />
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
        <script type="text/javascript" src="tail.select-full.min.js"></script>
    <header> 
        <div class='header'>
        <object type="image/svg+xml" data="piano-white.svg" class='logo'></object>
        <div class = "title">Scale Chords</div>
</div>
              
        <div class="scale-selection">
                <select id = "note-dropdown" class="select select-note">
                        </select>
                <select id = "scale-select" class="select" multiple>
                        <option id="major-checkbox">Major</option>
                        <option id="minor-checkbox">Minor</option>
                        <option id="dorian-checkbox">Dorian</option>
                        <option id="phrygian-checkbox">Phrygian</option>
                        <option id="lydian-checkbox">Lydian</option>
                        <option id="mixolydian-checkbox">Mixolydian</option>
                        <option id="locrian-checkbox">Locrian</option>
                </select>
                <select id = 'note-dropdown-2' class='select'>
                </select>
                <select id = "scale-select-2" class="select" multiple>
                        <option id="major-checkbox-2">Major</option>
                        <option id="minor-checkbox-2" >Minor</option>
                        <option id="dorian-checkbox-2">Dorian</option>
                        <option id="phrygian-checkbox-2">Phrygian</option>
                        <option id="lydian-checkbox-2">Lydian</option>
                        <option id="mixolydian-checkbox-2">Mixolydian</option>
                        <option id="locrian-checkbox-2">Locrian</option>
                </select>
        </div>
       

    </header>

    <div id='scale-all-div'></div>
    <div id='scale-all-div-2'></div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            tail.select("select", {multiShowCount: false, placeholder: 'Choose scales...' });
        });
</script>

    <script src = "chord-functions.js"></script>
    <script src = "chord-app.js"></script>

</body>
</html>
